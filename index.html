<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Highest-Grossing Films</h1>

      <tr>
        <th>Title</th>
        <th>Release Year</th>

        <th>Box Office</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
